# Overrides for local development
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db # Wait for the database to be ready

  frontend:
    build:
      context: ./frontend/web_app
      target: build
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/web_app/.env
    volumes:
      - ./frontend/web_app:/app
      - node_modules:/app/node_modules
    command: npm run dev

  # --- NEW: PostGIS Database Service ---
  db:
    image: postgis/postgis:15-3.3-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=mycraft_dev
      - POSTGRES_USER=mycraft_user
      - POSTGRES_PASSWORD=mycraft_password
    ports:
      - "5432:5432" # Expose for local debugging if needed

volumes:
  node_modules:
  postgres_data: # Define the new volume
